<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Cineplex Movie Theater</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="images/logo-cover.png">
  <style>
    .background {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      background-image: url('images/posters/bg.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      filter: blur(15px);
      z-index: -1;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body class="bg-dark">

  <!-- Add image to backgroud  -->
  <div class="background"></div>

  <!-- Add a margin to top  -->
  <div class="container-add-margin"></div>

  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid justify-content-center">
      <!-- Logo -->
      <a class="navbar-brand" href="index.html">
        <img src="./images/logo-100.png" alt="Cinema Hall Logo" id="logon">
      </a>
    </div>
  </nav>

  <!-- Registration form -->
  <div class="container-fluid  p-4 mt-3">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card bg-dark text-white border-0">
          <div class="card-body">
            <h2 class="text-center mb-4 main-c-t">Sign up</h2>

            <form id="signup-form" action="php/signup.php" method="post" onsubmit="return checkPasswordMatch();">
              <div class="mb-3">
                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Full Name" required>
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
              </div>
              <div class="mb-3">
                <input type="number" class="form-control" id="contactno" name="contactno" placeholder="Contact No."
                  required>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                  required>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                  placeholder="Confirm Password" required>
                <div id="passwordMismatch" class="invalid-feedback">Passwords do not match</div>
              </div>
              <button type="submit" class="btn btn-primary main-c-b btn-block">Sign up</button>

              <div class="text-center mt-3">
                <p>Already have an account? <a href="login.html" class="main-c text-b font-weight-bold">Sign in</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- footer -->
  <div id="footer-placeholder"></div>

  <!-- JavaScript -->
  <script src="js/scripts.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script>
    // Function to check if passwords match
    document.addEventListener("DOMContentLoaded", function () {
      var passwordInput = document.getElementById("password");
      var confirmPasswordInput = document.getElementById("confirmPassword");
      var passwordMismatchMessage = document.getElementById("passwordMismatch");

      function checkPasswordMatch() {
        if (passwordInput.value !== confirmPasswordInput.value) {
          confirmPasswordInput.classList.add("is-invalid");
          passwordMismatchMessage.style.display = "block";
          return false;
        } else {
          confirmPasswordInput.classList.remove("is-invalid");
          passwordMismatchMessage.style.display = "none";
          return true;
        }
      }

      // Prevent form submission if passwords don't match
      document.getElementById("signup-form").addEventListener("submit", function (event) {
        if (!checkPasswordMatch()) {
          event.preventDefault(); // Prevent form submission
        }
      });

      // Add event listeners to check password match on input change
      passwordInput.addEventListener("input", checkPasswordMatch);
      confirmPasswordInput.addEventListener("input", checkPasswordMatch);
    });
  </script>

</body>

</html>
